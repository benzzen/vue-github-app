name: 'CI'

on:
  push:
    branches:
      - main


jobs:
    lint-job:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
            
        - run: npm i
        - run: npm ci

        - name: Run lint
          run: npm run lint
    
    
